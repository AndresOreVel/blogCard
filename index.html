<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="global">
    <figure class="picture">
      <img src="assets/images/illustration-article.svg" alt="target" class="card_img">
    </figure>
    <div class="paragraph">
      <h6 class="par_title">
        Learning
      </h6>
      <time class="par_date" datetime="2023-12-21T12:00:00-05:00">
        Published 21 Dec 2023
      </time>
      <h3 class="par_text1">
        HTML & CSS foundations
      </h3>
      <p class="par_text2">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="photo">
        <img src="assets/images/image-avatar.webp" alt="person avatar" class="person_img">
        <h3 class="person_name">
          Greg Hooper
        </h3>
      </div>
    </div>
  </div>
  
  <div class="author">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√©s Orellana</a>.
  </div>
